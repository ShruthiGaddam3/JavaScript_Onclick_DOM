<!DOCTYPE html>
<head>
   <link rel = "stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-color text-center">
        <div>
            <img id="buldImage" class="bulbImage" src="https://th.bing.com/th/id/OIP.I0XRoVqdhESDF2926JmRlQHaHp?rs=1&pid=ImgDetMain"/>
        </div>
        <div>
            <img id="catImage" class="catImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"/>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="switchContainer">
                <h1 id="switchText" class="switchTextStyling">Switched ON</h1>
                <button id ="offButton" class="buttons offColor" onclick="lightOff()">OFF</button>
                <button id ="onButton" class="buttons onColor" onclick="lightOn()">ON</button>
            </div>
        </div>
    </div>
    <script>
        function lightOn(){
            document.getElementById("buldImage").src="https://th.bing.com/th/id/R.0277996cd271705ca86fd89a2bfe2eb8?rik=p1TCyad5SyiJ9w&riu=http%3a%2f%2fmedia-cache-ak0.pinimg.com%2f736x%2fbb%2fad%2f32%2fbbad327fdd0e9bc9c834b7420d512074.jpg&ehk=pBh%2fughNtZQBK16OayfiYSA0WB3wPgxHRhTcEvodBXI%3d&risl=&pid=ImgRaw&r=0";
            document.getElementById("catImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
            document.getElementById("switchText").textContent="Switched on";
            document.getElementById("onButton").style.backgroundColor= "#22c55e";
            document.getElementById("offButton").style.backgroundColor = "#cbd2d9";
        }
        function lightOff(){
            document.getElementById("buldImage").src="https://th.bing.com/th/id/OIP.I0XRoVqdhESDF2926JmRlQHaHp?rs=1&pid=ImgDetMain";
            document.getElementById("catImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
            document.getElementById("switchText").textContent="Switched off";
            document.getElementById("onButton").style.backgroundColor= "#cbd2d9";
            document.getElementById("offButton").style.backgroundColor = "#e12d39";
            
        }
        function display(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('div[id^="section"]');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            // Show the specified section
            document.getElementById(sectionId).style.display = 'block';
        }
        // Initial setup: Show home section by default
        document.addEventListener("DOMContentLoaded", function() {
            showSection('sectionHome');
        });
    </script>
</body>
</html>
